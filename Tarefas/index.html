<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Gestão de Tarefas</h1>
        <nav>
            <ul>
        
            </ul>
        </nav>
    </header>
    <main>
        <section id="task-list-section">
            <h2>Tarefas</h2>
            <ul id="task-list"></ul>
        </section>

        <a href="formulario.htmls">Formulário</a>
        

        <section id="task-form-section">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Título da Tarefa" required>
                <textarea id="task-description" placeholder="Descrição da Tarefa (opcional)"></textarea>
                <input type="number" id="user-id" placeholder="ID do Usuário" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
